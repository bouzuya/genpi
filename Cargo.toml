[package]
name = "genpi"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.72"
clap = { version = "4.3.17", features = ["derive"] }
rand = "0.8.5"
reqwest = "0.11.18"
scraper = "0.17.1"
serde = { version = "1.0.171", features = ["derive"] }
serde_json = "1.0.103"
time = "0.3.23"
tokio = { version = "1.29.1", features = ["full"] }
